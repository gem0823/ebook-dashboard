<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>eBook Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
  <style>
    .admin-only { display: none; }
  </style>
</head>
<body class="bg-light">
<body class="hold-transition sidebar-mini layout-fixed">

  <!-- 🔐 登入畫面 -->
  <div id="loginSection" style="max-width: 400px; margin: 80px auto; display: none;">
    <div class="card card-primary">
      <div class="card-header"><h3 class="card-title">登入 eBook Dashboard</h3></div>
      <div class="card-body">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="輸入 Email">
        </div>
        <div class="form-group">
          <label for="loginPassword">密碼</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="輸入密碼">
        </div>
        <button class="btn btn-primary mt-3 w-100" id="loginBtn">登入</button>
        <div id="loginError" class="text-danger text-center mt-2"></div>
      </div>
    </div>
  </div>

  <!-- 🔓 主系統區塊（原有模組區，保持不變） -->
  <div class="wrapper" id="mainSection" style="display: none;">

  <div class="container mt-5" id="login-section">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">eBook Dashboard 登入</h3>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">密碼</label>
              <input type="password" class="form-control" id="loginPassword" />
            </div>
            <button class="btn btn-primary w-100" id="loginBtn">登入</button>
            <div class="mt-3 text-danger text-center" id="loginError"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 主控制面板區塊 -->
  <div id="main-section" class="container-fluid d-none">
    <div class="d-flex justify-content-between align-items-center mt-4">
      <h2>eBook Dashboard</h2>
      <div>
        👤 <span id="userEmailDisplay"></span>（<span id="userRoleDisplay"></span>）
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm ms-3">登出</button>
      </div>
    </div>
    <hr />

    <!-- admin 專屬功能按鈕 -->
    <div class="admin-only mb-3">
      <button class="btn btn-success" id="addPublisherBtn">➕ 新增出版社</button>
      <button class="btn btn-primary" id="importExcelBtn">📥 匯入 Excel</button>
      <button class="btn btn-secondary" id="openUserModal">👥 使用者管理</button>
    </div>


  </div> 

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA735uIwaSCjz09KwI0SNXgvmTwmk5kzXA",
      authDomain: "ebook-dashboard-a0148.firebaseapp.com",
      projectId: "ebook-dashboard-a0148",
      storageBucket: "ebook-dashboard-a0148.firebasestorage.app",
      messagingSenderId: "127405787765",
      appId: "1:127405787765:web:72631dc3d362466660c63c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const loginError = document.getElementById("loginError");

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        const uid = cred.user.uid;

        // 🔍 取得角色
        const doc = await db
          .collection("artifacts")
          .doc("ebook-dashboard")
          .collection("users")
          .doc(uid)
          .get();

        if (!doc.exists) {
          loginError.textContent = "您的帳號尚未授權使用此系統";
          await auth.signOut();
          return;
        }

        const role = doc.data().role;

        // 顯示主畫面 & 帳號角色資訊
        document.getElementById("login-section").classList.add("d-none");
        document.getElementById("main-section").classList.remove("d-none");
        document.getElementById("userEmailDisplay").textContent = email;
        document.getElementById("userRoleDisplay").textContent = role;

        // 根據角色切換 UI 權限
        if (role === "admin") {
          document.querySelectorAll(".admin-only").forEach(el => {
            el.style.display = "inline-block";
          });
        }

      } catch (err) {
        loginError.textContent = "登入失敗：" + err.message;
      }
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => location.reload());
    });
  </script>
</body>
</html>
