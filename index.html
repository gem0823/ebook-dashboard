<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>eBook Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA735uIwaSCjz09KwI0SNXgvmTwmk5kzXA",
      authDomain: "ebook-dashboard-a0148.firebaseapp.com",
      projectId: "ebook-dashboard-a0148",
      storageBucket: "ebook-dashboard-a0148.firebasestorage.app",
      messagingSenderId: "127405787765",
      appId: "1:127405787765:web:72631dc3d362466660c63c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function handleUserRole() {
      const user = auth.currentUser;

      // 🔧 修正路徑：抓巢狀 users 集合
      const userRef = doc(db, "artifacts/ebook-dashboard/users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("您的帳號尚未授權使用此系統");
        await signOut(auth);
        location.reload();
        return;
      }

      const role = userSnap.data()?.role;
      console.log("使用者角色：", role);

      if (role === "admin") {
        showAdminUI();
      } else if (role === "editor") {
        showEditorUI();
      } else {
        alert("您沒有足夠權限進入此系統");
        await signOut(auth);
        location.reload();
      }
    }

    function showAdminUI() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("importSection").style.display = "block";
      document.getElementById("moduleContainer").style.display = "block";
    }

    function showEditorUI() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("importSection").style.display = "none";
      document.getElementById("moduleContainer").style.display = "block";
    }

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        await handleUserRole();
      } catch (error) {
        alert("登入失敗：" + error.message);
      }
    };

    window.logout = async function () {
      await signOut(auth);
      location.reload();
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await handleUserRole();
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("importSection").style.display = "none";
        document.getElementById("moduleContainer").style.display = "none";
      }
    });
  </script>

  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; padding: 2rem; }
    #importSection, #moduleContainer { display: none; margin-top: 2rem; }
    #loginSection { max-width: 400px; }
    input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    button { padding: 10px 20px; }
    h1 { font-size: 1.8em; margin-bottom: 1rem; }
    h2 { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <h1>eBook Dashboard</h1>

  <div id="loginSection">
    <h2>登入</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">登入</button>
  </div>

  <div id="importSection">
    <h2>📥 匯入資料（僅限 admin）</h2>
    <button>選擇檔案上傳</button>
    <!-- 可以插入你的匯入邏輯 -->
  </div>

  <div id="moduleContainer">
    <h2>📊 模組區塊</h2>
    <p>這裡可以放你的儀表板模組、電子書列表、資料瀏覽模組等</p>
    <button onclick="logout()">登出</button>
  </div>
</body>
</html>
